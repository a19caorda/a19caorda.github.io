<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Ejemplo guiado font-family</title>

    <style>
        img {
            width: 200px;
            animation: rotation 440ms ease-in-out alternate both infinite;
        }

        @keyframes rotation {
            to {
                transform: rotate(360deg);
            }
        }
    </style>

</head>

<body>

    <section>

        <img src="img/guitar.jpg" alt="Guitarrita">

    </section>

</body>

</html>
