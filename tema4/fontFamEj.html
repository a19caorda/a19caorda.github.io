<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Ejemplo guiado font-family</title>

    <style>
        #serif {
            font-family: serif;
        }

        #ss {
            font-family: sans-serif;
        }

        #mono {
            font-family: monospace;
        }

        #cursi {
            font-family: cursive;
        }

        #fanta {
            font-family: fantasy;
        }
    </style>

</head>

<body>

    <h1>Example: font-family</h1>

    <h2>Examples</h2>

    <p id="serif">This is an example of a serif font</p>
    <p id="ss">This is an example of a sans-serif font</p>
    <p id="mono">This is an example of a monospace font</p>
    <p id="cursi">This is an example of a cursive font</p>
    <p id="fanta">This is an example of a fantasy font</p>

</body>

</html>
