<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hola mundo grande</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        p {
            background-color: purple;
            width: 50vw;
            border: 15px solid blue;
            padding: 5vmax;
            margin: 2vmin;
            transition: all 1s;
        }

        p:hover {
            padding: 1vmax;
            border: 90px solid blue;
            font-size: 300%;
            font-kerning: 15px;
        }
    </style>
</head>

<body>

    <p>Hola Mundo</p>

</body>

</html>
