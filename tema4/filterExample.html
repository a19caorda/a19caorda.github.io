<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Ejemplo guiado font-family</title>

    <style>
        img {
            display: block;
            width: 50%;
            -webkit-filter: hue-rotate(150deg) contrast(150%) brightness(50%);
            -moz-filter: hue-rotate(150deg) contrast(150%) brightness(50%);
            -o-filter: hue-rotate(150deg) contrast(150%) brightness(50%);
            filter: hue-rotate(150deg) contrast(150%) brightness(50%);
        }
    </style>

</head>

<body>

    <img src="img/guitar.jpg" alt="Guitarrita">

</body>

</html>
