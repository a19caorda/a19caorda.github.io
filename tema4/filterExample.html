<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Ejemplo guiado font-family</title>

    <style>
        img {
            display: block;
            width: 50%;
        }

        img#uno {
            filter: hue-rotate(150deg);
        }

        img#dos {
            filter: contrast(150%);
        }

        img#tres {
            filter: brightness(50%);
        }
    </style>

</head>

<body>

    <img id="uno" src="img/guitar.jpg" alt="Guitarrita">
    <img id="dos" src="img/guitar.jpg" alt="Guitarrita">
    <img id="tres" src="img/guitar.jpg" alt="Guitarrita">

</body>

</html>
