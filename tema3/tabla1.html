<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tabla. David Castilla Ortiz</title>
</head>

<body>

    <section>
        <table>
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Color</th>
                <th>KM</th>
            </tr>
            <tr>
                <td>Renault</td>
                <td>Clio</td>
                <td>Negro</td>
                <td>6579</td>
            </tr>
            <tr>
                <td>Seat</td>
                <td>Ibiza</td>
                <td>Verde</td>
                <td>16579</td>
            </tr>
            <tr>
                <td>Renault</td>
                <td>Megane</td>
                <td>Rojo</td>
                <td>23579</td>
            </tr>
        </table>
    </section>
    <hr>
    <section>
        <table border="1">
            <caption>Ejemplo de table</caption>
            <tr>
                <td>row 1, column 1</td>
                <td>row 1, column 2</td>
            </tr>
            <tr>
                <td>row 2, column 1</td>
                <td>row 2, column 2</td>
            </tr>
        </table>
    </section>
    <hr>
    <section>
        <table border="1">
            <tr>
                <td>Column 1</td>
                <td>Column 2</td>
                <td>Column 3</td>
            </tr>
            <tr>
                <td rowspan="2">Row 1 Cell 1</td>
                <td>Row 1 Cell 2</td>
                <td>Row 1 Cell 3</td>
            </tr>
            <tr>
                <td>Row 2 Cell 2</td>
                <td>Row 2 Cell 3</td>
            </tr>
            <tr>
                <td colspan="3">Row 3 Cell 1</td>
            </tr>
        </table>
    </section>
